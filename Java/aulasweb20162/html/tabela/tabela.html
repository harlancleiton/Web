<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Tabela</title>
   </head>

   <body>

    
      <table border = "1" width = "40%" 
         summary = "Preco de frutas">


         <caption><strong>Precos</strong></caption>

         <thead>
            <tr> <!-- <tr> inserts a table row -->
               <th>Fruta</th> 
               <th>Precos</th>
            </tr>
         </thead>

         <tfoot>
            <tr>
               <th>Total</th>
               <th>R$4.00</th>
            </tr>
         </tfoot>

         <tbody>
            <tr>
               <td>Maca</td>
               <td>R$2.00</td>
            </tr>
            <tr>
               <td>Banana</td>
               <td>R$2.00</td>
            </tr>
          
         </tbody>

      </table>
   </body>
</html>
