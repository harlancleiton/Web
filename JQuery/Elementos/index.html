<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script language="javascript" src="js/script.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="divs pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="divs pull-left"></div>
				</div>

				<div class="col-md-4">
					<input id="input1" type="text" class="form-control" />
					<input id="input2" type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button onclick="ocultaElementoPorTag('p')" type="button" class="btn btn-danger" onclick="">Esconder parágrafos</button>
					<button onclick="exibeElementoPorTag('p')" type="button" type="button" class="btn btn-success" onclick="">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button onclick="ocultaElementoPorClasse('divs')" type="button" class="btn btn-danger">Esconder divs</button>
					<button onclick="exibeElementoPorClasse('divs')" type="button" class="btn btn-success">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button onclick="ocultaElementoPorId('input1');ocultaElementoPorId('input2')" type="button" class="btn btn-danger">Esconder inputs</button>
					<button onclick="exibeElementoPorId('input1');exibeElementoPorId('input2')" type="button" class="btn btn-success">Exibir inputs</button>
				</div>

			</div>
			
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   	 	<!-- Include all compiled plugins (below), or include individual files as needed -->
   		<script src="css/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
