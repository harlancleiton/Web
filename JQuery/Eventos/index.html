<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>JQuery - Eventos</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/estilo.css"/>

		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script language="javascript" src="js/script.js"></script>
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="form-group">
				<h3>Eventos mouse</h3>
				<button id="click" class="btn btn-primary">Click</button>
				<button id="dblclick" class="btn btn-primary">Dblclick</button>
				<button id="mousedown" class="btn btn-primary">Mousedown</button>
				<button id="mouseover" class="btn btn-primary">Mouseover</button>
				<button id="mouseout" class="btn btn-primary">Mouseout</button>
			</div>

			<div class="form-group">
				<h3>Eventos teclado</h3>
				<label for="keydown">Keydown</label>
				<input id="keydown" type="text" class="form-control">
				<label for="keypress">Keypress</label>
				<input id="keypress" type="text" class="form-control">
				<label for="keyup">Keyup</label>
				<input id="keyup" type="text" class="form-control">
			</div>

			<div class="form-group">
				<h3>Eventos formulário</h3>
				<label for="focus">Focus</label>
				<input id="focus" type="text" class="form-control">
				<label for="blur">Blur</label>
				<input id="blur" type="text" class="form-control">
				<label for="Change">Change</label>
				<select id="change">
					<option>Primeira opção</option>
					<option>Segunda opção</option>
				</select>
			</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   	 	<!-- Include all compiled plugins (below), or include individual files as needed -->
   		<script src="css/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
