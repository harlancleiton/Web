<!doctype html>

<html lang="pt-br">

	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scae=1">
			<!--<link rel="stylesheet" type="text/css" href="css/normalize.css"/>-->
			<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"/>
			<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
			<title></title>
			<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    		<!--[if lt IE 9]>
      			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    		<![endif]-->
	</head>

	<body>
		<div class="container">
			<header class="page-header">
				<h1>Formulário Bootstrap</h1>
			</header>
			<div class="row">
				<div class="col-sm-8">
					<form name="form-cadastro">
						<h4>Cadastre-se</h4>
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" id="nome" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="password" id="senha" class="form-control">
						</div>
						<div class="checkbox">
							<label><input type="checkbox">Aceito os termos do serviço</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="linguagem">PHP</label>
							<label><input type="radio" name="linguagem">Java</label>
						</div>
						<button type="submit" class="btn btn-default">Cadastrar</button>
					</form>
				</div>
				<div class="col-sm-4">
					<form name="form-login">
						<h4>Login</h4>
						<div class="form-group">
							<label for="email-login">Email</label>
							<input type="email" id="email-login" placeholder="Digite seu email" class="form-control">
						</div>
						<div class="form-group">
							<label for="senha-login">Senha</label>
							<input type="password" id="senha-login" class="form-control">
						</div>
						<button type="submit" class="btn btn-primary">Logar</button>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   	 	<!-- Include all compiled plugins (below), or include individual files as needed -->
   		<script src="bootstrap/js/bootstrap.min.js"></script>		
	</body>

</html>
