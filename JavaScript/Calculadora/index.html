<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scae=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
		<title>JavaScript - Calculadora</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
		<script language="javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="row">
			<!--<form>-->
				<div class="col-md-4 form-group">
					<label for="num1">Número 1</label>
					<input type="text" id="num1" name="num1" class="form-control">
				</div>
				<div class="col-md-4 form-group">
					<label for="op">Operação</label>
					<select id="op" class="form-control">
						<option value="1">Adição</option>
						<option value="2">Subtração</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>
				<div class="col-md-4 form-group">
					<label for="num2">Número 2</label>
					<input type="text" id="num2" name="num2" class="form-control">
				</div>
				<button style="margin-left:10px;" onclick="calcular()" class="btn btn-primary">Calcular</button>
				<hr/>
				<div class="col-md-2 form-group">
					<label>Resultado</label><input id="resultado" type="text" class="form-control" readonly/>
				</div>
				<!--</form>-->
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   	 	<!-- Include all compiled plugins (below), or include individual files as needed -->
   		<script src="css/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
